<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Product List</h1>
    <button id="add-product-button">Add Product</button>
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="text" id="product-price" placeholder="Product Price">
    <button id="submit-product">Submit</button>
    <p id="error-message" style="color: red; display: none;">Please fill in all fields.</p> <!-- Thông báo lỗi -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
    </table>

    <h2>Edit Product</h2>
    <input type="text" id="edit-product-name" placeholder="Product Name">
    <input type="text" id="edit-product-price" placeholder="Product Price">
    <button id="edit-product-button">Update Product</button>
    <p id="edit-error-message" style="color: red; display: none;">Please fill in all fields.</p> <!-- Thông báo lỗi cho sửa -->

    <script src="/script.js"></script>
</body>
</html>
